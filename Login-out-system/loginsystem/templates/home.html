
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
               
    </head>
    <body>
        <div class="container">
    
        {% if messages %}
            Messages exist!
        {% else %}
        No messages found.
        {% endif %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label=""Close>
        <span aria-hidden="true">&times</span>
        </button>
        </div>
        {% endfor %}
        <h1>Welcome to my website ! </h1>
        <br>
        {% if user.is_authenticated %}
        <h3>Hello {{fname}}</h3>
        <h4>You're succesfully logged in.</h4>
        <button type="submit"><a href="/signout">Sign Out</a></button>
        <button type="submit"><a href="/profile">My profile details</a></button>
        {% else %}
        <div class="submit-buttons">
        </div>
        <button type="submit"><a href="/signin">Sign In</a></button>
        <button type="submit"><a href="/signup">Sign Up</a></button>
        <button type="submit"><a href="/profile">User List</a></button>

        {% endif %}
        <script src="" async defer></script>
    </div>
    </body>
</div>
</html>
