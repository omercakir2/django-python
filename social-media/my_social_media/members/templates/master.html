<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      
      .navbar-custom{
        background-color: #17a2b8;
      }
    </style>
      
      
</head>

<body >
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom" >
    <a class="navbar-brand" href="/">My Social Media</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'members' %}">Members</a>
        </li>
      </ul>
    </div>
  </nav>
  <style>
    /* General Message Style */
.message {
  padding: 1px;
  margin-bottom: 1px;
  border: 1px solid transparent;
  border-radius: 4px;
  position: relative;
  color: #fff; /* Default text color for all messages */
    }

    
    .message {
      padding: 1px;
      margin-bottom: 1px;
      border: 1px solid transparent;
      border-radius: 4px;
      position: relative;
      color: #fff; /* Default text color for all messages */
    }
    
    /* Success Message */
    .message.success {
      background-color:green;  /* Change this to your desired color */
      color:white;                /* Text color */
    }
    
    /* Info Message */
    .message.info {
      background-color: #17a2b8;  /* Change this to your desired color */
      border-color: #138496;      /* Optional: change the border color */
      color: #fff;                /* Text color */
    }
    .message.error{
      background-color: red;
      border-color: red;
      color: white;
    }
    
    
    
    h1 {text-align: center;}
    
    li {
      
      display: inline-block;
      
    }
    .message.error {
        background-color: red;
        border-color: red;
        color: white;
    }
    
    
    
    
  </style>

  {% if messages %}
    <div class="message">
        {% for message in messages %}
            <div class="message {{ message.level_tag }}">
                {{ message }}
                <button class="close" onclick="this.parentElement.style.display='none';">&times;</span>
            </div>
        {% endfor %}
    </div>
{% endif %}
  
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    
</body>

        <a href="https://www.instagram.com/cakir_omer2/" class="text-white mx-2"><i class="fab fa-instagram"></i> @cakir_omer2</a>
        <a href="/creator">About me </a>
    </div>
  </div>
</footer>

</html>
