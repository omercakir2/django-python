{% extends "master.html" %}
{% block title %}
  Login
{% endblock title %}

{% block content %}
<center>
  <style>
    /* Center the form on the page */
    form {
        width: 345px;  /* Set a fixed width */
        margin: 0 auto;  /* Align the form in the center horizontally */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style form fields */
    form input, form textarea, form select {
        width: 100%;  /* Make input fields stretch to full width of the form */
        padding: 5px;
        margin-bottom: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Align the submit button */
    form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    form button:hover {
        background-color: #0056b3;
    }
</style>
<style>
  /* General Message Style */
.message {
padding: 1px;
margin-bottom: 1px;
border: 1px solid transparent;
border-radius: 4px;
position: relative;
color: #fff; /* Default text color for all messages */
  }

  
  .message {
    padding: 1px;
    margin-bottom: 1px;
    border: 1px solid transparent;
    border-radius: 4px;
    position: relative;
    color: #fff; /* Default text color for all messages */
  }
  
  /* Success Message */
  .message.success {
    background-color:green;  /* Change this to your desired color */
    color:white;                /* Text color */
  }
  
  /* Info Message */
  .message.info {
    background-color: #17a2b8;  /* Change this to your desired color */
    border-color: #138496;      /* Optional: change the border color */
    color: #fff;                /* Text color */
  }
  
  
  
  h1 {text-align: center;}
  
  li {
    
    display: inline-block;
    
  }
  
  
  
  
</style>

{% if messages %}
  <div class="message">
      {% for message in messages %}
          <div class="message {{ message.level_tag }}">
              {{ message }}
              <button class="close" onclick="this.parentElement.style.display='none';">&times;</span>
          </div>
      {% endfor %}
  </div>
{% endif %}
  <h3 style="text-align: left;"><a href="/">HOME</a></h3>
  <h2>Login</h2>
  <form method="post" style="display: inline-block;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="display:inline;">Login</button>
  </form>
  
</center>
{% endblock content %}
